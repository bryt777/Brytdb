<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Artwork Viewer</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }

    .viewer {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .viewer img {
      max-width: 100%;
      max-height: 100%;
      transition: transform 0.2s ease;
      touch-action: none;
    }

    .top-btn,
    .bottom-btn {
      position: fixed;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 20px;
      cursor: pointer;
    }

    .top-btn {
      top: 16px;
      right: 16px;
      font-size: 18px;
    }

    .bottom-btn {
      bottom: 20px;
      right: 20px;
    }

    .title {
      position: fixed;
      bottom: 20px;
      left: 20px;
      color: #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>

<button class="top-btn" onclick="closeViewer()">âœ•</button>
<button class="bottom-btn" id="download">Download</button>
<div class="title" id="title"></div>

<div class="viewer">
  <img id="art" />
</div>

<script>
let scale = 1;
const img = document.getElementById("art");

function closeViewer() {
  history.back();
}

img.addEventListener("wheel", e => {
  e.preventDefault();
  scale += e.deltaY * -0.001;
  scale = Math.min(Math.max(1, scale), 4);
  img.style.transform = `scale(${scale})`;
});

async function loadArtwork() {
  const id = new URLSearchParams(location.search).get("id");
  if (!id) return closeViewer();

  const res = await fetch("/api/gallery");
  const data = await res.json();
  const art = data.find(a => a.id == id);

  if (!art) return closeViewer();

  img.src = art.image;
  document.getElementById("title").textContent = art.title;

  const dl = document.getElementById("download");
  dl.onclick = () => {
    const a = document.createElement("a");
    a.href = art.image;
    a.download = art.title + ".jpg";
    a.click();
  };
}

loadArtwork();
</script>

</body>
</html>
